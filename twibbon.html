<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeri Twibbon Hari Jadi Desa</title>
  <link rel="shortcut icon" href="favicon.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      color: #333;
      max-width: 900px;
      margin-inline: auto;
    }

    h1 {
      text-align: center;
      color: #006400;
      margin-bottom: 1rem;
    }

    .galeri {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      padding: 1rem 0;
    }

    .galeri a {
      display: block;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .galeri a:hover {
      transform: scale(1.03);
    }

    .galeri img {
      width: 100%;
      display: block;
      aspect-ratio: 1/1;
      object-fit: cover;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 2rem;
      color: #777;
    }
  </style>
</head>
